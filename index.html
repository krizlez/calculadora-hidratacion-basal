<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head> 
    <body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <h1>Hidratación Basal</h1>
                    <p>Ingrese el peso en kilogramos (kg)</p>
                    <input type="number" placeholder="peso en kilogramos (kg)">
                    <button>Calcular</button>
                    <p>1600 cc</p>
                </div>
            </div>
            <div id="detalle">
                <div class="contenido">
                    <h1>¿Cómo se calcula?</h1>
                    <ul>
                        <div id="explicacion">
                            <li>Cuando el niño tiene hasta 10 kg: 100 cc por cada kilo.</li>
                            <li>Luego, por cada kilo arriba de 10 y hasta 20 kg, se suman 50 cc.</li>
                            <li>Finalmente, por cada kilo arriba de 20 kg se suman 20 cc.</li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
